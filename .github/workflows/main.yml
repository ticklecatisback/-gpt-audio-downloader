jobs:
  your_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Decode GCS Credentials and Set Environment Variable
        run: |
          echo ${{ secrets.GCS_CREDENTIALS_BASE64 }} | base64 -d > gcs_credentials.json
          echo "GOOGLE_APPLICATION_CREDENTIALS_BASE64=${{ secrets.GCS_CREDENTIALS_BASE64 }}" >> $GITHUB_ENV
        shell: bash
